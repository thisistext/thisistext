<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="button.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            cursor: pointer;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-wrapper {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(5rem, 18vw, 24rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 0.9;
            color: #fff;
            text-transform: lowercase;
            transition: color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            display: block;
            position: relative;
        }

        .strikethrough {
            position: relative;
            display: inline-block;
        }

        .strikethrough:before {
            position: absolute;
            content: "";
            left: 0;
            top: 45%;
            right: 0;
            border-top: 4px solid;
            border-color: inherit;
            transform: rotate(16deg);
        }

        .container.white {
            background: #fff;
        }

        .container.white h1 {
            color: #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: clamp(3.5rem, 15vw, 18rem);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="text-wrapper">
            <h1>
                <span class="line"><span class="strikethrough">this</span></span>
                <span class="line"><span class="strikethrough">is</span></span>
                <span class="line"><span class="strikethrough">text</span></span>
            </h1>
            <a href="https://forms.gle/9S3565fVPWVfzesS9" class="participation-button" target="_blank">참가신청</a>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        let isWhite = false;

        container.addEventListener('click', () => {
            isWhite = !isWhite;
            if (isWhite) {
                container.classList.add('white');
            } else {
                container.classList.remove('white');
            }
        });
    </script>
</body>

</html>
